<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>REST API UI</h1>
    <div class="container">
        <form id="postForm">
            <h2>POST Request</h2>
            <label for="dataInput">Data (comma-separated):</label>
            <input type="text" id="dataInput" required>
            <button type="submit">Send POST Request</button>
        </form>
        <div id="postResponse"></div>
        <button id="getRequestButton">Send GET Request</button>
        <div id="getResponse"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
